<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Calculadora</title>
</head>
<body>
  <div class="calculadora">
    <div class="display"></div>
    <div class="teclado">
      <button class="btn btnNum" id="7">7</button>
      <button class="btn btnNum" id="8">8</button>
      <button class="btn btnNum" id="9">9</button>
      <button class="btn btnOpe" id="/">/</button>
      <button class="btn btnNum" id="4">4</button>
      <button class="btn btnNum" id="5">5</button>
      <button class="btn btnNum" id="6">6</button>
      <button class="btn btnOpe" id="*">*</button>
      <button class="btn btnNum" id="1">1</button>
      <button class="btn btnNum" id="2">2</button>
      <button class="btn btnNum" id="3">3</button>
      <button class="btn btnOpe" id="-">-</button>
      <button class="btn btnNum" id="0">0</button>
      <button class="btn btnOpe" id="equal">=</button>
      <button class="btn btnCle" id="clear">C</button>
      <button class="btn btnOpe" id="+">+</button>
    </div>
  </div>
</body>
</html>
